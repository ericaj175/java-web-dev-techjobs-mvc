<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">

</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"> </h1>


    <table class="table table-striped job-listing">

        <th:block th:each="job : ${jobs}">
      <tr>
          <td>
              <p>ID: <span th:text="${job.id}"></span></p>
              <p>Name: <span th:text="${job.name}"></span></p>
              <p>Employer: <span th:text="${job.employer}"></span></p>
              <p>Location: <span th:text="${job.location}"></span></p>
              <p>Skill: <span th:text="${job.coreCompetency}"></span></p>
          </td>
      </tr>

        </th:block>

    </table>


    <h1 th:text="${column}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->


</div>

</body>
</html>
